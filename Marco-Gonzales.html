<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco's Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://i.pinimg.com/originals/3e/67/5e/3e675e1659e2d0e8356de3c7f02c4bb6.png') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        main {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 850px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin-top: 0;
            color: #007acc;
        }

        section {
            margin-bottom: 40px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
        }

        img {
            display: block;
            margin: 30px auto;
            width: 180px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #007acc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        /* Button link (general use) */
        a.button-link {
            color: white;
            background-color: #007acc;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s;
        }

        a.button-link:hover {
            background-color: #005e99;
        }

        /* Facebook link style */
        a.fb-link {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        a.fb-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Homepage</h1>
</header>

<main>
    <h2>Marco Joselito M. Gonzales</h2>
    <img src="Marco.jpg" alt="Profile Picture" />

    <section>
        <h2>About Me</h2>
        <p><strong>Name:</strong> Marco Joselito M. Gonzales</p>
        <p><strong>Date of Birth:</strong> <span id="dob">March 30, 2004</span></p>
        <p><strong>Age: 20 </strong> <span id="age"></span></p>
        <p><strong>Facebook:</strong>
            <a href="https://www.facebook.com/marco.marticiogonzales" target="_blank" class="fb-link">
                https://www.facebook.com/marco.marticiogonzales
            </a>
        </p>
    </section>

    <section>
        <h2>Hobbies</h2>
        <ul>
            <li>Watching movies</li>
            <li>Playing online games</li>
            <li>Billiards</li>
            <li>Listening to music</li>
        </ul>
    </section>
</main>
