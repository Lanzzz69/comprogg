<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 80px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .team {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      width: 150px;
      cursor: pointer;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card p {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 500;
    }

    .add-profile {
      background-color: #333;
      border: 2px dashed #777;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      border-radius: 8px;
      font-size: 3em;
      color: #777;
      transition: background 0.3s;
    }

    .add-profile:hover {
      background-color: #555;
    }

    .manage-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .manage-btn:hover {
      background: darkred;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
